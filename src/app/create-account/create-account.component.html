<div class="container mt-5">
  <h2>Create New Account</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="accountHolderName">Account Holder Name</label>
      <input type="text" class="form-control" id="accountHolderName" [(ngModel)]="account.accountHolderName" name="accountHolderName" required>
    </div>

    <div class="form-group">
      <label for="balance">Initial Balance</label>
      <input type="number" class="form-control" id="balance" [(ngModel)]="account.balance" name="balance" required>
    </div>

    <button type="submit" class="btn btn-primary">Create Account</button>
  </form>
</div>
